<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Admin-DashBoard</title>
</head>
<body ng-app = "myModule">
        <div class="container">
                <div class="sidebar">
                    <div>
                        <img src="images/logo.png" alt="Logo" width="200px" height="200px">
                    </div>
                    <ul>
                        <li>
                            <a href="admin.html">
                                <span><i class="fa fa-home"></i></span>
                                <span>HOME</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span><i class="fa fa-user"></i></span>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="search.html">
                                <span><i class="fa fa-search"></i></span>
                                <span>Search</span>
                            </a>
                        </li>
                        <li>
                            <a href="schedule.html">
                                <span><i class="fa fa-clock-o"></i></span>
                                <span>Schedule</span>
                            </a>
                        </li>
                        <li>
                            <a href="view.html">
                                <span><i class="fa fa-eye"></i></span>
                                <span>ViewAll</span>
                            </a>
                        </li>
                        <li class="last">
                            <a href="../Login/login.html">
                                <span><i class="fa fa-sign-out"></i></span>
                                <span>LogOut</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

    <div class="container">
            <div class="jumbotron">
                    <div ng-controller = "myController">
                        <label for="search">
                            <span><i class="fa fa-search"></i></span>
                        </label> 
                            <input class="input" type="text" placeholder="Search Here" ng-model = "searchText">
                            <br> <br>
                            <table class="table table-hover">
                                <thead>
                                    <th>Bus No.</th>
                                    <th>Pick-Up Place</th>
                                    <th>Arrival Time</th>
                                    <th>Drop Place</th>
                                    <th>Drop Time</th>
                                </thead>
                                <tbody ng-repeat = "schedules in schedule | filter : search">
                                    <td> {{ schedules.busno }} </td>
                                    <td> {{ schedules.pick_upPlace }} </td>
                                    <td> {{ schedules.arrivalTime }} </td>
                                    <td> {{ schedules.dropPlace }} </td>
                                    <td> {{ schedules.dropTime }} </td>
                                </tbody>
                        </table>
                </div>
            </div>
    </div>

    <script src="lib/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
        
    </body>
</html>
